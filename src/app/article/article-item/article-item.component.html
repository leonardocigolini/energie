<div class="card">       
    <div class="card-image">
        <figure class="image">
            <img src="{{article.pic_url}}" width="640" heigth="auto" alt="immagine">
        </figure>
    </div>
    <div class="card-content">
        <div class="content">
            <p class="title is-4">{{article.title}}</p>
            <div [innerHTML]="article.subtitle"></div>
            <div [innerHTML]="article.text"></div>
        </div>
    </div>
</div>
